<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOUNGBXY LASTNAME</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="shortcut icon" href="https://img5.pic.in.th/file/secure-sv1/LOGO0f6b1746fee8f8f5.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glow-orb {
      position: absolute;
      background-color: rgba(61, 61, 61, 0.6);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: glow 2s infinite;
    }

    .glow-orb:nth-child(1) {
      top: 20%;
      left: 10%;
    }

    .glow-orb:nth-child(2) {
      bottom: 10%;
      right: 15%;
    }

    @keyframes glow {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .member-list {
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 20px;
    }

    .member-list h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(63, 62, 62, 0.8);
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-input {
      padding: 15px;
      font-size: 1.2rem;
      width: 350px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #7a7a7a;
      background-color: #1e1e1e;
      color: #000000;
      box-shadow: 0 0 10px rgba(66, 66, 66, 0.6);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: #fff;
      box-shadow: 0 0 15px rgba(56, 56, 56, 0.8);
      outline: none;
    }

    .credit {
      margin-top: 20px;
    }

    .credit a {
      color: #7a7a7a;
      text-decoration: none;
    }

    .credit a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="dark-mode">

  <div id="particles-js"></div>  
  <div class="glow-orb"></div>
  <div class="glow-orb"></div>

  <div class="member-list">
    <h1>YOUNGBXY LASTNAME</h1>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="ค้นหาชื่อสมาชิก...">
    </div>
    <div id="member-container"></div>
    <div id="pagination" class="pagination"></div>
    <div class="credit">
      Website <a href="https://www.facebook.com/" target="_blank">Jox</a> | Powered by <a href="https://www.facebook.com/lakksjslal.ksksiksks" target="_blank">Jox</a> | © 2025
    </div>
    <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); 
    });

    const themeToggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    themeToggleButton.addEventListener("click", function() {
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        themeToggleButton.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        themeToggleButton.innerHTML = '<i class="fas fa-sun"></i>';
      }
    });
  </script>

  <script src="membersrp.js"></script>
  <script src="script.js"></script>

</body>
</html>
