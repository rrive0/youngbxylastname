<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="https://img5.pic.in.th/file/secure-sv1/LOGO0f6b1746fee8f8f5.png" type="image/x-icon">
  <title>FAMILY LASTNAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('111.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .glow-orb.one {
      top: 15%;
      left: 10%;
    }

    .glow-orb.two {
      bottom: 10%;
      right: 15%;
    }

    @keyframes floatNeon {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    header {
      width: 100%;
      padding: 25px 40px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 20px #7a7a7a;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #7a7a7a;
    }

    nav button {
      background: transparent;
      border: 2px solid #7a7a7a;
      color: #ffffff;
      font-size: 1rem;
      padding: 10px 20px;
      margin-left: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: #7a7a7a;
      color: #000;
      box-shadow: 0 0 15px #7a7a7a;
    }

    main {
      padding: 150px 30px 40px;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      color: #4a494d;
      text-shadow: 0 0 15px #7a7a7a;
      margin-bottom: 20px;
    }

    .music-controls {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .music-controls button {
      background-color: #7a7a7a;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #7a7a7a;
    }

    .music-controls button:hover {
      background-color: #7a7a7a;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .volume-control input[type="range"] {
      width: 120px;
      accent-color: #7a7a7a;
    }

    .py-2 {
      background: linear-gradient(45deg, #ff0000 10%, #ff8800 20%, #fbff00 30%, #3cfc01 40%, #00ffc8 50%, #0099ff 60%, #0011ff 70%, #a001fc 80%, #ff009d 90%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 4s linear infinite;
      letter-spacing: 2px;
    }

    footer {
      text-align: center;
      padding: 10px 0 20px;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="glow-orb one"></div>
  <div class="glow-orb two"></div>

  <header>
    <div class="logo">YOUNGBXY x STACKTHATRACK</div>
    <nav>
      <button onclick="window.location.href='member.html'">YOUNGBXY</button>
      <button onclick="window.location.href='submit.html'">ส่งรายชื่อ</button>
      <button onclick="window.location.href='report.html'">REPORT</button>
    </nav>
  </header>

  <main>
    <h1>WELCOME TO WEBSITE</h1>
  </main>

  <!-- Music Controls -->
  <div class="music-controls">
    <button onclick="toggleMusic()">PLAY MUSIC</button>
    <div class="volume-control">
      <label for="volume"></label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="py-2">
      <h6>Copyright © Custom code By Jox © 2025 All Rights</h6>
    </div>
  </footer>

  <audio id="audio" src="hippop.mp3" preload="auto"></audio>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("audio");
      audio.paused ? audio.play() : audio.pause();
    }

    function setVolume(value) {
      const audio = document.getElementById("audio");
      audio.volume = value;
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.keyCode == 123) e.preventDefault(); // Block F12
    });
  </script>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      }
    });
  </script>

</body>
</html>
